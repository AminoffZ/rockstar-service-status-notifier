<!DOCTYPE html>
<html style="min-width:167px;">
    <head>
        <script src="popup.js"></script>
    </head>
    <body>
        <button id="go-to-site-button">Go to Site</button>
        <h3>Set the refresh interval</h3>
        <div>        
            <input type="number" min=0 max=59 id="input-minutes" value=5 title="Minutes">
            <span>Minutes</span>
        </div>
        <div>
            <input type="number" min=0 max=23 id="input-hours" value=0 title="Hours">
            <span>Hours</span>
        </div>
        <button id="save-interval">Save</button>
        <p id="input-info">0:5:0</p>
    </body>
</html>
